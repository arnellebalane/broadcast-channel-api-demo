<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Broadcast Channel API Demo</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
    </head>

    <body>
        <main class="wrapper">
            <h1 class="title">Self Messenger</h1>
            <p class="subtitle">Send messages to yourself (in another tab).</p>
            <p class="subtitle">Made possible with the <span>Broadcast Channel API</span>.</p>

            <div class="messages-block">
                <ul class="messages"></ul>

                <form action="#" class="message-form">
                    <input type="text" name="message" placeholder="Write your message...">
                    <button>Send</button>
                </form>
            </div>
        </main>
    </body>
</html>
